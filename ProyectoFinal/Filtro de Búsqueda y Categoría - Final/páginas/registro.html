<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/es_ES/sdk.js#xfbml=1&version=v15.0&appId=213047303967&autoLogAppEvents=1" nonce="WS4IlFU6"></script>
    <link rel="stylesheet" href="../css/registro.css">
    <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
    rel="stylesheet"
  />

</head>
<body>
 
<section class="formreg">

    <div class="row">
        <div class="col-md-12 xs-6">

                <div class="titulos">
                <h2 class="fw-bold text-center py-1">SE PARTE DE ESTA AVENTURA</h2>
                <h6 class="fw-bold text-center py-1">Registrate completando los siguiente campos</h6>
                </div>
                <div class="form">
                            <div class="col">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" class="form-label" name="nombre" placeholder="Ingresar Nombre">
                            </div>

                            <div class="col ">
                                <label for="nombre" class="form-label">Apellido</label>
                                <input type="text" class="form-label" name="apellido" placeholder="Ingresar Apellido">
                            </div>

                            <div class="col">
                            <label for="fechanac" class="form-label">Fecha de Nacimiento</label>
                            <input type="date" class="form-label" name="fechanac" >
                            </div>

                            <div class="col">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-label" name="email" placeholder="Ingresar Email">
                            </div>
                            
                            <div class="col ">
                            <label for="text" class="form-label">Usuario</label>
                            <input type="text" class="form-label" name="usuario" placeholder="Ingresar Usuario">
                            </div>
                            
                            <div class="col">
                            <label for="contraseña" class="form-label">Contraseña</label>
                            <input type="password" class="form-label" name="contraseña" placeholder="IngresarContraseña">
                            </div>
                            
                            <div class="col ">
                            <label for="repcontraseña" class="form-label">Repetir contraseña</label>
                            <input type="password" class="form-label" name="repcontraseña" placeholder="Repetir Contraseña">
                            </div>
                            <div class="col">
                            <input type="checkbox" name="connect" class="form-check-input">
                            <label for="terminos" class="form-check-label">Estoy de acuerdo con <a href="#">Terminos y Condiciones</a></label><br>
                            </div>

                            <div class="col ">
                               <a href="./error.html"> <button type="submit" class="btn btn-outline-dark">Registrarse</button></a><br>
                                <p>Ya estas registrado? <a href="./iniciarSesion.html">Inicia Sesion</a></p>
                            </div>

            

            </div>

      </div>
    </div>


</section>


</body>
</html>
