<div class="container pb-4">
  <div class="contenedor-form">
    <div class="text-center pt-2 pb-4">
      <h4 class="fw-bold">SE PARTE DE ESTA AVENTURA</h4>
      <h6>Registrate completando los siguiente campos</h6>
    </div>

    <form class="row g-3">
    <h5 class="m-0 pe-1">Cuenta</h5>
    <div class="col-md-12">
      <input type="text" class="form-control" placeholder="Nombre completo" required>
    </div>
    <div class="col-md-12">
      <input type="email" class="form-control" placeholder="Email" required>
    </div>
    <div class="col-md-12">
      <input type="text" class="form-control" placeholder="Usuario" required>
    </div>
    <div class="col-md-6">
      <input type="password" class="form-control" placeholder="Contraseña" required>
    </div>
    <div class="col-md-6">
      <input type="password" class="form-control" placeholder="Repetir contraseña" required>
    </div>
    <div class="row">
      <div class="mt-4 mb-3">
        <h5 class="mb-2">Fecha de Nacimiento</h5>
        <div class="input-group">
          <div class="col-2 me-1 mt-1">
            <input type="number" class="form-control" placeholder="DD"/>
          </div>
          <div class="col-2 m-1">
            <input type="number" class="form-control" placeholder="MM"/>
          </div>
          <div class="col-2 m-1">
            <input type="number" class="form-control" placeholder="AAAA"/>
          </div>
          <div class="col-6"></div>
        </div>
      </div>
    </div>  




    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
        <label class="form-check-label" for="invalidCheck2" required>
          Estoy de acuerdo con los <a href="#" class="text-terminos">términos y condiciones</a>
        </label>
      </div>
    </div>
    <div class="d-grid gap-2">
      <button class="btn btn-dark " type="submit">Registrarse</button>
    </div>
