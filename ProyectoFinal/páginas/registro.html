        <main class="registro text-center">

                <h2>SE PARTE DE ESTA AVENTURA</h2>
                <h6>Registrate completando los siguiente campos</h6>
            </div>
            <div class="form">
                <div class="col">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-label" name="nombre" placeholder="Ingresar Nombre">
                </div>

                <div class="col ">
                    <label for="nombre" class="form-label">Apellido</label>
                    <input type="text" class="form-label" name="apellido" placeholder="Ingresar Apellido">
                </div>

                <div class="col">
                <label for="fechanac" class="form-label">Fecha de Nacimiento</label>
                <input type="date" class="form-label" name="fechanac" >
                </div>

                <div class="col">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-label" name="email" placeholder="Ingresar Email">
                </div>
                
                <div class="col ">
                <label for="text" class="form-label">Usuario</label>
                <input type="text" class="form-label" name="usuario" placeholder="Ingresar Usuario">
                </div>
                
                <div class="col">
                <label for="contraseña" class="form-label">Contraseña</label>
                <input type="password" class="form-label" name="contraseña" placeholder="IngresarContraseña">
                </div>
                
                <div class="col ">
                <label for="repcontraseña" class="form-label">Repetir contraseña</label>
                <input type="password" class="form-label" name="repcontraseña" placeholder="Repetir Contraseña">
                </div>
                <div class="col">
                <input type="checkbox" name="connect" class="form-check-input">
                <label for="terminos" class="form-check-label">Estoy de acuerdo con <a href="#">Terminos y Condiciones</a></label><br>
                </div>

                <div class="col ">
